<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DeQuizletIfier</title>
    <meta charset="UTF-8" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <h3 id="prompt">DeQuizletIfier</h3>
      <div>
        <input type="text" id="guess" />
        <button type="button" onclick="guess()">Guess</button>
      </div>
    </div>

    <div id="wrong">
      <h5>Incorrect items:</h5>
    </div>

    <div>
      <textarea id="cards"></textarea>
    </div>
    <button type="button" onclick="setCards()">Set cards</button>
  </body>
</html>
